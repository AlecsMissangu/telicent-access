name: Test feature branch
on:
  push:
    branches-ignore:
      - "main"
    paths:
      - frontend
  #add dispatch in case job fails and needs to be manually executed
  workflow_dispatch:

jobs:
  quality:
    name: Run unit tests
    uses: telicent-oss/shared-workflows/.github/workflows/javascript-feature-branch-test.yml@javascript-test-feature-branch/yarn-test-command
    secrets: inherit
    with:
      working-directory: frontend
      javascript-test-feature-branch/yarn-test-command: test:ci
